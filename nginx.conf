server {
    listen 80;
    server_name localhost;
    client_max_body_size 10M;  # allow image uploads up to ~7MB base64

    # Disable all caching for every response â€” HTML, JS, CSS, images, everything.
    # Browsers and proxies must always fetch fresh from the origin.
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma        "no-cache" always;
    add_header Expires       "0" always;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8009/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_connect_timeout 30s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;
        proxy_cache_bypass $http_upgrade;
        proxy_intercept_errors off;
    }
}
