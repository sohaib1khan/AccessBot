services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: accessbot
      POSTGRES_PASSWORD: accessbot_password
      POSTGRES_DB: accessbot
    volumes:
      - accessbot_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U accessbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8009
    ports:
      - "8009:8009"
    environment:
      - DATABASE_URL=postgresql://accessbot:accessbot_password@postgres:5432/accessbot
      - SECRET_KEY=dev-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  accessbot_db_data: