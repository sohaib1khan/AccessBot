<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#060e1c">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    <title>Task Breakdown Coach - AccessBot</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/accessibility.css">
    <link rel="stylesheet" href="css/helpbot.css">
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <h1>ğŸ§© Task Breakdown Coach</h1>
            <div class="header-actions" style="display:flex;gap:10px;flex-wrap:wrap;">
                <a href="/" class="btn btn-secondary">â† Chat</a>
                <a href="/goals.html" class="btn btn-secondary">ğŸ¯ Goals</a>
                <a href="/urgent.html" class="btn btn-secondary">ğŸ†˜ Urgent Support</a>
                <a href="/settings.html" class="btn btn-secondary">âš™ï¸ Settings</a>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </div>

        <div class="settings-card">
            <p style="margin-bottom:12px;color:var(--text-secondary)">Turn one big task into tiny actionable steps with gentle pacing.</p>
            <div id="coach-disabled" class="message error hidden"></div>

            <div class="form-group">
                <label for="coach-task">What task feels overwhelming?</label>
                <textarea id="coach-task" rows="4" placeholder="Example: finish my resume and apply to 3 jobs this week"></textarea>
            </div>
            <button id="coach-generate" class="btn btn-primary">Generate Plan</button>
            <div id="coach-msg" class="message hidden" style="margin-top:10px;"></div>
            <pre id="coach-plan" style="white-space:pre-wrap;margin-top:12px;border:1px solid var(--border);border-radius:10px;padding:12px;background:var(--bg-card);"></pre>

            <hr class="section-divider">
            <h3 style="margin-bottom:8px;">Recent plans</h3>
            <div id="coach-history"></div>
        </div>
    </div>

    <script src="js/task_coach.js"></script>
    <script src="js/helpbot.js"></script>
    <script src="js/accessibility.js"></script>
    <button id="page-scroll-top-btn" class="page-scroll-top-btn" aria-label="Scroll to top" title="Scroll to top">â†‘</button>
</body>
</html>
